<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <link rel="stylesheet" type="text/css" href="../static/css/admin_style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <button class="admin-logout-button">Выход</button>
        <h1 class="admin-title">Администрирование</h1>
        <div class="admin-section">
            <h2 class="admin-section-title">Изменение токенов</h2>
            <form id="change-tokens-form" class="admin-form">
                <div class="admin-field">
                    <label for="username-input" class="login-form">Логин пользователя:</label>
                    <input type="text" id="username-input" class="admin-input" required>
                </div>
                <div class="admin-field">
                    <label for="tokens-input" class="token-form">Ограничение токенов:</label>
                    <input type="number" id="tokens-input" class="admin-input" required>
                </div>
                <button type="submit" id="change-button"class="admin-button">Изменить</button>
            </form>
        </div>
           <div class="admin-section">
              <h2 class="admin-section-title">Статистика</h2>
               <h3 class="admin-section-title-mini">Введите дату и интервал (в часах)</h3>
               <div class="admin-stat-filters">
                <input type="datetime-local" id="start-date-input" class="admin-input" required>
                <input type="number" id="interval-input" class="admin-input" required>
              </div>
                <button type="button" id="build-charts-button" class="admin-button">Построить графики</button>
              <div class="admin-stat">
                <canvas id="newUsersChart"></canvas>
              </div>
              <div class="admin-stat">
                <canvas id="visitsChart"></canvas>
              </div>
           </div>
           <div class="admin-stat-db">
              <p class="admin-stat-title">Данных в БД:</p>
              <p id="db-size-stat" class="admin-stat-value"></p>
           </div>
        </div>
    <script src="../static/js/admin.js"></script>
</body>
</html>
